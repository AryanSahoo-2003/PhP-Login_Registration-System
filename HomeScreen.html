<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="logincss.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h2><b id="heading"></b>Sign in/Up Form</b></h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="temp.php" method="post">
                <h1>Create Account</h1>
                <span>use your email for registration</span>
                <input type="text" placeholder="First Name" id="fname" name="fname"/>
                <input type="text" placeholder="Last Name" id="lname" name="lname"/>
                <input type="email" placeholder="Email" id="email" name="email"/>
                <input type="password" placeholder="Password" id="password" name="password"/>
                <input type="password" placeholder="Confirm Password" id="confirm_password" name="confirm_password"/>                
                <button onclick="change()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="login.php" method="post">
                <h1>Sign in</h1>
                <span>use your account to login</span>
                <input type="email" placeholder="Email" name = "email" />
                <input type="password" placeholder="Password" name = "password"/>
                <button onclick="change()">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Bro!</h1>
                    <p>Enter your personal details and start journey with us on Mr.Aryan's website.</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
<script>
const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
    
    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });
    
    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });</script>
</html>
